<script>
  const $a = jQuery.noConflict();
  let buildings;
  $a(document).ready(init);

  function init(){
    const url = "php/getBuildings.php";
    $a.getJSON(url,mountBuildings);
  }

  function openBuilding(event){
    event.preventDefault();
    const id = $a(this).attr("id");
    $a("#building-"+id).find(".frente").hide();
    $a("#building-"+id).find(".verso").show();
  }

  function closeBuilding(){
    const id = $a(this).attr("id").replace("close-","");
    $a("#building-"+id).find(".frente").show();
    $a("#building-"+id).find(".verso").hide();
  }

  function mountBuildings(json){
    buildings = json;
    let buildingModel = $a("#buildingModel").html();
    let spotModel = $a("#spotModel").html();
    for(let i=0;i<buildings.length;i++){
      let modelB = buildingModel;
      const building = buildings[i];
      modelB = modelB.replace(/##BUILDING_NAME##/g,building.buildingName);
      modelB = modelB.replace(/##BUILDING_ID##/g,building.buildingId);
      modelB = modelB.replace(/##N_SPOTS##/g,building.buildingSpots.length);

      const spots = building.buildingSpots;
      let option = "";
      for(let j=0;j<spots.length;j++){
        let modelS = spotModel;
        const spot = spots[j];
        option += "<option data-select2-id='"+spot.spotId+"'>"+spot.spotName+"</option>";
      }
      modelB = modelB.replace(/##SPOTS##/g,option);
      $a("#buildings").append(modelB);
    }
    $a(".checkin").unbind("click");
    $a(".checkin").click(openBuilding);
    $a(".fechar").unbind("click");
    $a(".fechar").click(closeBuilding);
    $a(".select2").select2();
  }
</script>

<div id="buildingModel" style="display: none !important;">
  <div id="building-##BUILDING_ID##" class="building col-lg-3 col-6">
    <div id="spots-##BUILDING_ID##" class="verso small-box bg-warning">
      <div class="inner">
        <div class="icon">
          <i class="far fa-building"></i>
        </div>
        <div class="row">
          <div class="col-10">
            <h5>##BUILDING_NAME##</h5>
          </div>
          <div class="col-2 text-right">
            <i id="close-##BUILDING_ID##" class="fas fa-times fechar" title="Fechar Building"></i>
          </div>
        </div>
        <div class="form-group" data-select2-id="##BUILDING_ID##">
          <label>Minimal</label>
          <select id="sel-##BUILDING_ID##" class="select2 select2-hidden-accessible" style="width: 100%;" data-placeholder="Buscar Spot" data-select2-id="##BUILDING_ID##A" tabindex="-1" aria-hidden="true">
            ##SPOTS##
          </select>
        </div>
      </div>
    </div>
    <div class="frente small-box bg-info">
      <div class="inner">
        <h5>##BUILDING_NAME##</h5>
        <p>##N_SPOTS## Spots</p>
      </div>
      <div class="icon">
        <i class="far fa-building"></i>
      </div>
      <a href="#" id="##BUILDING_ID##" class="small-box-footer checkin">Check-in <i class="fas fa-arrow-circle-right"></i></a>
    </div>
  </div>

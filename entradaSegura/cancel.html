<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada Segura</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="row m-0">
        <div class="col-12 overlay">
            <div class="content">
                <div class="row">
                    <div class="col-12 text-center pt-4">
                        <img src="assets/img/logo-2.png" alt="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center p-5 pb-2">
                        <h1>Você tem certeza?</h1>
                        <p class="mt-3">A solicitação de entrada será cancelada para o usuário em questão!</p>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6">
                        <a href="question-4.html">
                            <button class="nao">NÃO</button>
                        </a>
                    </div>
                    <div class="col-6">
                        <a href="index.html">
                            <button class="sim">SIM</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section id="top">
        <div class="row">
            <div class="col-12">
                <a href="#" title="Home">
                    <div class="logo"></div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-6 tools text-start back">
                <a href="question-3.html" title="Voltar">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
            </div>
            <div class="col-6 tools text-end help">
                <a href="finish.html" title="Ajuda">
                    <span class="material-symbols-outlined">help</span>
                </a>
            </div>
        </div>
    </section>
    <section id="middle">

        <div class="entrada">
            <div class="row info">
                <div class="col-8">
                    <h1>Mia Khalifa</h1>
                    <h2>Arenas | Casa 101 Vilas</h2>
                </div>
                <div class="col-4">
                    <div class="pic">
                        <img src="assets/img/mia.png" alt="">
                    </div>
                </div>
            </div>
            <div class="row breadcrumb">
                <div class="col-3 p-0">
                    <div class="ball text-center active">1</div>
                    <div class="float-end trace"></div>
                </div>
                <div class="col-3 p-0">
                    <div class="ball text-center active">2</div>
                    <div class="float-start trace"></div>
                    <div class="float-end trace"></div>
                </div>
                <div class="col-3 p-0">
                    <div class="ball text-center active">3</div>
                    <div class="float-start trace"></div>
                    <div class="float-end trace"></div>
                </div>
                <div class="col-3 p-0">
                    <div class="ball text-center active">4</div>
                    <div class="float-start trace"></div>
                </div>
            </div>
            <div class="row question align-items-center mt-5">
                <div class="col-12 text-center">
                    <h1>A entrada foi <br>CONCEDIDA!</h1>
                </div>
            </div>
        </div>

    </section>
    <section id="footer">
        <div class="row">
            <div class="col-12">
                <a href="#" title="">
                    <div class="logo"></div>

            </div>
        </div>
        <div class="row">
            <div class="col-12">

                </a>
            </div>
        </div>

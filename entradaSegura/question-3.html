<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada Segura</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Poppins:wght@400;600&family=Roboto+Slab:wght@700&family=Roboto:wght@700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section id="top">
        <div class="row">
            <div class="col-12">
                <a href="index.html" title="Home">
                    <div class="logo"></div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col-6 tools text-start back">
                <a href="question-2.html" title="Voltar">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
            </div>
            <div class="col-6 tools text-end help">
                <a href="question-4.html" title="Ajuda">
                    <div class="avatar" style="background-image: url(assets/img/avatar.png);"></div>
                </a>
            </div>
        </div>
    </section>
    <section id="middle">

        <div class="entrada">
            <div class="row info">
                <div class="col-8">
                    <h1>Roberta Antônia Silva</h1>
                    <h2>Arenas | Casa 101 Vilas</h2>
                </div>
                <div class="col-4">
                    <div class="pic">
                        <a href="pic.html">
                            <img src="assets/img/nicole.png" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="row breadcrumb pt-2 pb-2">
                <div class="col-3 p-0">
                    <div class="ball text-center active">1</div>
                    <div class="float-end trace"></div>
                </div>
                <div class="col-3 p-0">
                    <div class="ball text-center active">2</div>
                    <div class="float-start trace"></div>
                    <div class="float-end trace"></div>
                </div>
                <div class="col-3 p-0">
                    <div class="ball text-center active">3</div>
                    <div class="float-start trace"></div>
                    <div class="float-end trace"></div>
                </div>
                <div class="col-3 p-0">
                    <div class="ball text-center">4</div>
                    <div class="float-start trace"></div>
                </div>
            </div>
            <div class="row question align-items-center">
                <div class="col-12 pt-2 pb-2">
                    <h1>Uma visita apenas é o suficiente?</h1>
                </div>
            </div>
            <div class="row tags mb-3">
                <div class="col-12">
                    <ul>
                        <li class="active">Única</li>
                        <li>Recorrente</li>
                    </ul>
                </div>
            </div>
            <div class="row description">
                <div class="col-12">
                    <p>
                        Selecione a quantidade de acessos que será concedido ao visitante, dentro da validade de <strong>24h</strong>.
                    </p>
                </div>
            </div>
            <div class="row yes text-center">
                <div class="col-4 cancel">
                    <a href="cancel.html" title="Cancelar a entrada">Cancelar Entrada</a>
                </div>
                <div class="col-8 yes-btn">
                    <a href="question-4.html" title="Prosseguir">
                        <div class="next">
                            <span>Sim, Única</span>
                            <span class="material-symbols-outlined chevron">keyboard_arrow_right </span>
                        </div>
                    </a>
                </div>
            </div>
            <hr>
        </div>

    </section>
    <section id="footer-2">
        <div class="row">
            <div class="col-12 text-center">
                <a href="#" title="Ajuda">
                    <h3 class="pt-2">Precisa de Ajuda?</h3>
                </a>
            </div>
        </div>
    </section>
</body>
</html>
